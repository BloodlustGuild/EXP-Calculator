plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

group 'zone.nora'
version '1.0'

configurations {
    embed
    compile.extendsFrom(embed)
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    embed "me.tongfei:progressbar:0.8.1"
    embed "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    embed 'com.google.code.gson:gson:2.8.6'
    embed 'com.github.mew:slothpixel-jvm:a814913117'
    embed 'com.github.BloodlustGuild:HypixelResources:f5c164c287'
}

jar {
    from configurations.embed.asFileTree.files.collect {
        zipTree(it)
    }

    manifest {
        attributes("Main-Class": "MainKt")
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}